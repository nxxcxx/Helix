<div id="collection">
	<h1> COLLECTIONS </h1>

		<div ng-if="mc.movieCollection.isEmpty()">Collection is empty...</div>

		<div class="movie-collection-container" ng-repeat="collection in mc.movieCollection.getCollection()">

			{{ collection.collectionName }}
			<button type="button" ng-click="mc.movieCollection.removeCollection( collection.collectionName )">X Collection</button>
			<div ng-repeat="movieId in collection.movies">
				{{ movieId }}
				<collection-item movie-id="{{movieId}}"></collection-item>
				<button type="button" ng-click="mc.movieCollection.remove( movieId, collection.collectionName )">X Item</button>
			</div>

		</div>

</div>
