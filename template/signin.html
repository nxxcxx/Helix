<div id="signin">
	<h1>SIGN IN</h1>
	<form >
		<label class="col-sm-1 control-label">Email</label>
		<input class="form-control" placeholder="Email" ng-model="signin.user.email">
		<label class="col-sm-1 control-label">Password</label>
		<input class="form-control" placeholder="Password" ng-model="signin.user.password">
		<button type="submit" class="btn btn-default" ng-click="signin.signin()">Sign in</button>
	</form>
</div>
