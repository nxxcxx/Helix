<!DOCTYPE html>
<html ng-app="app">

	<head>
		<meta charset="utf-8">
		<title>Helix</title>
		<link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" charset="utf-8">
		<link rel="stylesheet" href="build/css/app.css" charset="utf-8">

	</head>

	<body ng-controller="mainCtrl as main">

		<div id="header">
			<a ui-sref="home"><h1 class="logo">H</h1></a>
			<form class="search-input" ng-submit="main.search()" >
				<i class="fa fa-search search-input-icon"></i>
				<input type="text" placeholder="Search" ng-model="main.search.query">
			</form>

			<ul class="inline-list nav-icons">
				<li><a ui-sref="collection" ng-show="main.auth.isAuthenticated()"><i class="fa fa-list"></i></a></li>
				<li><a ui-sref="signup" ng-hide="main.auth.isAuthenticated()"><i class="fa fa-users"></i></a></li>
				<li><a ui-sref="signin" ng-hide="main.auth.isAuthenticated()"><i class="fa fa-sign-in"></i></a></li>
				<li><a ui-sref="signout" ng-show="main.auth.isAuthenticated()"><i class="fa fa-sign-out"></i></a></li>
			</ul>
		</div>

		<collection-modal></collection-modal>
		<div ui-view></div>
		<display></display>

		<!-- js stuffs -->
		<script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
		<script src="bower_components/angular/angular.js" charset="utf-8"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js" charset="utf-8"></script>
		<script src="bower_components/angular-animate/angular-animate.js" charset="utf-8"></script>

		<script src="src/vendor/three.js" charset="utf-8"></script>
		<script src="src/vendor/CSS3DRenderer.js" charset="utf-8"></script>
		<script src="src/vendor/OrbitControls.js" charset="utf-8"></script>
		<script src="src/vendor/stats.min.js" charset="utf-8"></script>

		<script src="build/js/app.js" charset="utf-8"></script>

	</body>

</html>
